<html lang="en">
<head>

    <title>메인페이지</title>
</head>
<body>
    <h1>메인페이지 입니다</h1>

    {% if userName %}
    <h2>환영합니다. {{userName}}</h2>
    <button class = 'loginBtn' onclick="window.location.href='/logout'">로그아웃</button>
    
    {% else %}
    <h2>사이트를 이용하려면 로그인하세요.</h2>
    <button class = 'loginBtn' onclick="window.location.href='/login'">로그인</button>
    <button class = 'registerBtn' onclick="window.location.href='/register'">회원가입</button>

    {% endif %}
</body>
