name : Sync and merge upstream repository
on : 
  workflow_dispatch:
  schedule:
  - cron : '15 * * * * '

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Merge upstream
        run: |
          git config --global user.name 'dksj9921'
          git config --global user.email 'sung980213@naver.com'
          # "git checkout master" is unnecessary, already here by default
          git pull --unshallow  # this option is very important, you would get
                                # complains about unrelated histories without it.
                                # (but actions/checkout@v2 can also be instructed
                                # to fetch all git depth right from the start)
          git remote add upstream https://github.com/dksj9921/Today_Feeling.git
          git fetch upstream
          git checkout main
          git merge -Xtheirs upstream/main
          git push origin main
          # etc
