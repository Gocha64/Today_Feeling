name: flask-run-actions
on:
  push:
    branches:
      - main

jobs:
  build-image:
    runs-on : ubuntu-latest
    environment: DB_connection
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - uses : action/checkout@v3
      -
        name: access to secrets
        run : |
          cd Flask_server
          echo APP_SECRETKEY = '$APP_SECRETKEY' >> .env
          echo DB_IP = '$DB_IP' >> .env
          echo DB_PORT = '$DB_PORT' >> .env
          echo DB_PW = '$DB_PW' >> .env
          echo DB_SCHEMA = '$DB_SCHEMA' >> .env
          echo DB_USER = '$DB_USER'" >> .env
          cat .env
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          file: ./Flask_server/dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-memo:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        working-directory: ${{ env.working-directory }}
    
