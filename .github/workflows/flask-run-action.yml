name: flask-run-actions
on:
  push:
    branches:
      - main

jobs:
  build-image:
    runs-on : ubuntu-latest
    environment: DB_connection
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: access to secrets
        run : |
          touch /Flask_server/.env
          echo APP_SECRETKEY = '$APP_SECRETKEY' >> /Flask_server/.env
          echo DB_IP = '$DB_IP' >> /Flask_server/.env
          echo DB_PORT = '$DB_PORT' >> /Flask_server/.env
          echo DB_PW = '$DB_PW' >> /Flask_server/.env
          echo DB_SCHEMA = '$DB_SCHEMA' >> /Flask_server/.env
          echo DB_USER = '$DB_USER'" >> /Flask_server/.env
          cat /Flask_server/.env
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          push: true
          file: ./Flask_server/dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/docker-memo:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
        working-directory: ${{ env.working-directory }}
    
